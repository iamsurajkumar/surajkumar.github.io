params:
    description: "I am a Research Associate at CAFRAL. Previously, I have worked at Goldman Sachs, American Express and Credit Suisse. I am interested in Macroeconomics, Finance and Econometrics"
    author: Suraj Kumar
    # googleAnalyticsID: "G-97G4MZ4061"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: true
    disableThemeToggle: false
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false # i kept it at false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    # For the homepage
    profileMode:
          enabled: true
          title: Suraj Kumar
          subtitle: "I am a Research Associate at CAFRAL. Previously, I have worked at Goldman Sachs, American Express and Credit Suisse. I am interested in Macroeconomics, Finance and Econometrics"
          imageUrl: "images/picture.jpeg"
          imageWidth: 170
          imageHeight: 170
          imageTitle: Suraj Kumar
          buttons:
            - name: Notes
              url: /notes/
            - name: Papers
              url: /papers/
            # - name: Design
            #   url: /design/
    socialIcons:
        - name: CV
          url: https://drive.google.com/file/d/1AcrZLPlqCQaSWEStJ8tgs57_oQhAehMP/view?usp=sharing
        - name: Email
          url: "mailto:surajdhunna@gmail.com"
        # - name: Location
        #   url: /location/
        # - name: Office Hours
        #   url: /officehours/
        # - name: Google Scholar
        #   url: "https://scholar.google.com/citations?user=cL23w-4AAAAJ"
        # - name: YouTube
        #   url: "https://www.youtube.com/@pmichaillat"
        - name: GitHub
          url: "https://github.com/iamsurajkumar"
        # - name: Substack
        #   url: "https://macrolearner.substack.com"

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: true
        hiddenInSingle: true
    label:
      text: "Suraj Kumar"
      icon: /images/flaticon-writing.png
      iconHeight: 18
    fuseOpts:
            isCaseSensitive: false
            shouldSort: true
            location: 0
            distance: 1000
            threshold: 0.4
            minMatchCharLength: 0
            keys: ["title", "permalink", "summary", "content"]
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: xcode
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

