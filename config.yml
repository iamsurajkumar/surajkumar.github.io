baseURL: "https://surajkumar.me/" 
title: Suraj Kumar
paginate: 20
theme: PaperMod

assetsDir: "static" # so that the theme picks up the images from static folder properly

enableInlineShortcodes: true
enableRobotsTXT: true

social:
    # twitter: pmichaillat

taxonomies:
    tag: tags

# For the menu on the top after you have browsed intially
menu:
    main:
        - name: Notes
          url: /notes/
          weight: 1
        - name: Papers
          url: /papers/
          weight: 2
        # - name: Projects
        #   url: /projects/
        #   weight: 3
        - name: Codes
          url: https://github.com/iamsurajkumar
          weight: 3
